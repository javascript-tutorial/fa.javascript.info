  <style>
    #protector {
      height: 100%;
      width: 100%;
      position: absolute;
      left: 0;
      top: 0;
      z-index: 99999999;
    }
  </style>

</head>

<body>

<div id="protector">
  <a href="/" target="_blank">به سایت بروید.</a>
</div>

<script>

  if (top.document.domain == document.domain) {
    protector.remove();
  }

</script>
